<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class='container-fluid'>
        <div class='row'>
            <nav id="leftnavbar" class="col-4">

                    <form class="form-inline">
                        <label for="city">Search for a City</label><br>
                        <input class="form-control mr-sm-2" type="search" name='city' id='city' placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id='search'>Search</button>
                    </form>

                    <ul class="list-group">
                        <li id='losangeles' class="list-group-item btn-outline-primary">Los Angeles</li>
                        <li id='irvine' class="list-group-item btn-outline-primary">Irvine</li>
                        <li id='sandiego' class="list-group-item btn-outline-primary">San Diego</li>
                        <li id='seattle' class="list-group-item btn-outline-primary">Seattle</li>
                        <li id='orlando' class="list-group-item btn-outline-primary">Orlando</li>
                    </ul>

            </nav>

            <div id='today' class="col-8"></div>
        </div>
    </div>

    <div id='fivetitle' class="alert alert-primary" role="alert">
        5-Day Forecast
    </div>

    <div>
        <section id='fiveday'></section>
    </div>
